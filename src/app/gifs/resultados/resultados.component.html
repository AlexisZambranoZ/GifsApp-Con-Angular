<div class="row">
    <div *ngFor="let gif of resultados"
        class="col-md-4 col-sm-6 animate__animated animate__fadeIn animate__faster 500ms">
        <div class="card">
            <img [src]="gif.images.downsized_medium.url" [alt]="gif.title" class="card-img-top">
            <div class=" card-body">
                <p class=" card-text">{{gif.title}}</p>
                <div class="text-center">
                    <button class="btn btn-primary" (click)="descargarGif(gif.images.downsized_medium.url)">
                        <mat-icon>cloud_download</mat-icon>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="text-center">
        <mat-paginator [length]="5" [pageSize]="1"
            [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
    </div>
</div>
