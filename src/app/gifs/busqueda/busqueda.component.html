<div id="historial-menu">


    <div class="w-full py-4 bg-black row">
        <div class="col">
            <h2 class="text-center text-light d-block d-sm-none">Gifs-App</h2>
        </div>
    </div>


    <div *ngIf="showHistorial" class="w-full p-3 bg-black border-rigth bg-light d-sm-none">
        <h5 class="text-center text-gray-100 li text-light">Historial</h5>

        <div class="list-group">
            <a (click)="buscarGif(item);" *ngFor="let item of historial"
                class="mt-3 text-center btn-lg active list-group-item list-group-item-action">
                {{item | titlecase}}
            </a>
        </div>

        <div class="text-center">
            <button type="button" class="mt-5 btn btn-danger" (click)="borrarElemento()">Borrar historial</button>
        </div>
    </div>

</div>

<div class="p-3 bg-black">
    <h5 class="text-center text-gray-100 li text-light ">Buscar:</h5>
    <input type=" text" class="form-control" placeholder="Buscar gifs...." (keyup.enter)="buscar()" #txtBuscar>
</div>
